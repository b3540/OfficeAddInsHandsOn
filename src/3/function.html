    <script>
      Office.onReady(function(){

      });
      
      function setValue(){
        Excel.run(function(context){
          var range = context.workbook.getActiveCell();
          range.values = [["TEST"]];
          return context.sync();
        }).catch(function(error){
          console.log("Error: " + error);
        });
      }
    </script>
